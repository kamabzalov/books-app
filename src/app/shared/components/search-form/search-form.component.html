<mat-form-field appearance="outline" class="column is-half">
    <mat-label>{{ placeholder }}</mat-label>
    <input
        [placeholder]="placeholder"
        matInput
        type="text"
        #searchField
        (input)="changeSearchQuery(searchField.value)"
    />
    @if (query()) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="resetSearchQuery(searchField)">
            <mat-icon>close</mat-icon>
        </button>
    }
</mat-form-field>
